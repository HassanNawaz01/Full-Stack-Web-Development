<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <form action="/submit">
        <!-- email -->
        <div class="form-group">
            <label class="form-label" for="email">Email :</label>
            <input class="form-control" type="email" placeholder="Enter email" name="email">
            <small class="form-text">We'll never share your email with anyone else.</small>
        </div>
        <!-- password -->
        <div class="form-group">
            <label class="form-label" for="password">Password :</label>
            <input class="form-control" type="password" placeholder="Enter password" name="password">
        </div>
        <!-- checkbox -->
        <div class="form-group">
            <input type="checkbox" class="form-check-input" id="checkme">
            <label class="form-check-label" for="checkme">Check me out</label>
        </div>
        <button class="btn btn-primary">Submit</button>
    </form>
</div>
<hr>

<!-- form layout using grid -->
<div class="container">
    <h2> form layout using grid</h2>
    <form action="/submit" style="background-color: mediumturquoise;">
        <!-- email -->
        <div class="row">
            <div class="col-md-6">
                <label class="form-label" for="email">Email :</label>
                <input class="form-control" type="email" placeholder="Enter email" name="email">
                <small class="form-text">We'll never share your email with anyone else.</small>
            </div>
        <!-- password -->
            <div class="col-md-6">
                <label class="form-label" for="password">Password :</label>
                <input class="form-control" type="password" placeholder="Enter password" name="password">
            </div>
        <!-- checkbox -->
         
            <div class="col-md mt-2"><!-- mt is margin top -->
                <input type="checkbox" class="form-check-input" id="checkme">
                <label class="form-check-label" for="checkme">Check me out</label>
            </div>
        </div>
        <div class="form-group mt-2">
            <label for="age">Choose your age :</label>
            <select class="form-select" id="age" name="age">
              <option>Select</option>
              <option value="20-30">20-30</option>
              <option value="30-40">30-40</option>
              <option value="40-50">40-50</option>
              <option value="50-60">50-60</option>
            </select>
          </div>
        <button class="btn btn-dark mt-2">Submit</button>
    </form>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
