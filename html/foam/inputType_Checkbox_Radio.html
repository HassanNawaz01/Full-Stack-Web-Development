<body>
    <!-- Checkbox Example -->
    <form action="/submit">
        <label>Select Subjects</label>
        <input type="checkbox" name="subjects" id="english" value="english">
        <label for="english">English</label>
        <input type="checkbox" name="subjects" id="math" value="math">
        <label for="math">Math</label>
        <input type="checkbox" name="subjects" id="science" value="science">
        <label for="science">Science</label>
        <br>
        <button>Submit</button>
    </form>
    <hr>
    <!-- Radio Button Example -->

        <br>

        <label for="capacitor">Capacitor</label>
