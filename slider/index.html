<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="colorful-powder-explosion-happy-holi-festival-colors-art-concept.jpg" alt="Slide 1">
            </div>
            <div class="slide">
                <img src="abstract-colorful-splash-3d-background-generative-ai-background.jpg" alt="Slide 2">
            </div>
            <div class="slide">
                <img src="abstract-colorful-splash-3d-background-generative-ai-background.jpg" alt="Slide 2">
            </div>

        </div>
        <button class="button left-button" onclick="prevSlide()">&#10094;</button>
        <button class="button right-button" onclick="nextSlide()">&#10095;</button>
    </div>
<script src="app.js" ></script>
</body>
</html>
